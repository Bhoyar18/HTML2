<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header>
        <a href="#" class="logo"><i class='bx bxs-leaf'></i></a>
        <ul class="navbar">
            <a href="./home.html" class="active">HOME</a>
            <a href="./collection.html">COLLECTION</a>
            <a href="./about.html">ABOUT US</a>
            <a href="./signin.html">CONTACT US</a>
        </ul>
    </header>
    <div style="margin-top: 90px;">
        <center>
            <h1 style="color: black;">Create Your Account</h1>
        </center>
    </div>
    <br>
    <div class="container">
        <div class="left-side">
            <div class="logo-container">
                <!-- <h2>COMPANY<br>LOGO<br>NAME</h2> -->
                <img style="width:390px; height:300px; border: 3px solid white;"
                    src="https://images.herzindagi.info/image/2023/Feb/women-sling-bag-.jpg" />
            </div>
        </div>
        <div class="right-side">
            <h1 style="color: #20e3b2 ;">REGISTER</h1>
            <!-- <p style="color: #20e3b2; text-align: center;">IT'S COMPLETELY FREE</p> -->
            <form>
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name">

                <label for="username">CONTACT</label>
                <input type="text" id="contact" name="contact" placeholder="Contact">

                <label for="email">EMAIL</label>
                <input type="text" id="email" name="email" placeholder="Email Address">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">

                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>

</html>
